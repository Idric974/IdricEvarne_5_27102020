<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/sass/style.css">
        <link rel="icon" type="image/png" href="/images/icone/favicon.ico" />
        <link rel="apple-touch-icon" href="/images/icone/favicon.ico" />
        <meta name="msapplication-square150x150logo" content="../images/icone/favicon.ico" />   
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <meta name="description" content="Se démarquer des grands site e-commerce comme Amazon en créant des applications thématiques ne vendant qu’un seul groupe de produits."/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        
        <title>Se démarquer des grands site e-commerce</title>
    </head>

    

    <body >

        <header>
            <a href="../index.html"> <i class="fas fa-arrow-circle-left" ></i></a>
            <div class="banniere"></div>  
        </header>


        <main>
            <div class="panier">
                <h1>Résumé de votre panier</h1>
            </div>

            <div class="resume">

                <table class="panier_clt">

                    <tbody  class="panier_client" id="style_panier">      
                    </tbody>
                    
                </table>

                <div class="total_commande">
                    <p id="montant_total"></p>
                </div>

            </div>
            


            <div class="info_commande">
                <h1>Vos informations de commande</h1>
            </div>



            <!-- Section formulaire -->

            <form method="POST" action="" target="" class="form_commande">

                <div class="premon_nom">

                <p>Votre Prénom et Nom</p>
         
                    <div>
                        <label for="prenom"></label>
                        <input type="text" id="prenom"  type="text"  placeholder="Prénom" autocomplete="on">
                    </div>

                    <div>
                        <label for="nom"></label>
                        <input type="text" id="nom"  type="text"  placeholder="Nom" autocomplete="on" required>
                    </div>

                    <div>
                        <label for="telephone"></label>
                        <input type="text" id="telephone"  type="text"  placeholder="Votre telephone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
                         autocomplete="on">
                        <small>Format: 06-23-05-05-05</small>
                    </div>

                    <div>
                        <label for="email"></label>
                        <input type="text" id="rue" type="mail"  placeholder="Votre adresse e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30" required autocomplete="on">
                    </div>

                </div>


                <div class="adresse">

                    <p>Votre adresse postale</p>

                    <div class = "info_adresse">
                        
                        <div>
                            <label for="numero_rue"></label>
                            <input type="number" id="numero_rue"  placeholder="Numéro" class="taille_imput_num" autocomplete="on" required>
                        </div>

                        <div>
                            <label for="rue"></label>
                            <input type="text" id="rue" type="text"  placeholder="Nom de votre Rue" class="taille_imput_grand" autocomplete="on" required>
                        </div>

                    </div>

                    <div class = "info_adresse">
                        <div>
                            <label for="ville"></label>
                            <input type="text" id="ville" type="text"  placeholder="ville" class="taille_imput_petit" autocomplete="on" required>
                        </div>

                        <div>
                            <label for="code_postale"></label>
                            <input type="number" id="code_postale"  type="text"  placeholder="Code Postale" class="taille_imput_petit" autocomplete="on" required>
                        </div>
                    </div>

                    <div class = "info_adresse">
                        <div>
                            <label for="departement"></label>
                            <input type="text" id="departement"  type="text"  placeholder="Département" class="taille_imput_petit" autocomplete="on" required>
                        </div>

                        <div>
                            <label for="pays"></label>
                            <input type="text" id="pays"  type="text"  placeholder="pays" class="taille_imput_petit" autocomplete="on" required>
                        </div>
                    </div>

                    


                </div> 


                <div class="adresse">

                    <p>Vos coordonnées de paiement</p>

                    <div class = "info_adresse">
                        
                        <div>
                            <label for="numero_rue"></label>
                            <input type="number" id="numero_rue"  type="number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="Votre numéro de carte bancaire" class="taille_imput_max" autocomplete="on" required>
                            <small>Format: 1234-9654-7896-1478</small>
                        </div>

                    </div>

                    <div class = "info_adresse">
                        <div>
                            <label for="ville"></label>
                            <input type="date" id="ville"    placeholder="Date de validité de la carte" class="taille_imput_grand" autocomplete="on" required>
                        </div>

                        <div>
                            <label for="code_postale"></label>
                            <input type="number" id="code_postale"   placeholder="Crypto" pattern="[0-9]{3}"class="taille_imput_num" autocomplete="on" required>
                        </div>
                    </div>

                </div>    

                <div class="button">
                    <button type="submit" target="merci.html" >Valider ma commande</button>
                </div>








            </form> <!--Fin Section formulaire -->







      
            
        </main>



  



        <footer>       
            <section class="section__box__footer">
                <Div class="box__footer">
                    <h2 class="box__footer__titre">Orinoco</h2>
                    <p class="box__footer__item__1">CGV & CGU</p>
                    <p class="box__footer__item__2">Mentions Légales</p> 
                    <p class="box__footer__item__3">Politique de confidentialité</p> 
                    <p class="box__footer__item__4" ><a href="mailto:m.bluth@example.com">Contact</a></p>  
                </Div>  

            </section>     
        </footer>



        <script src="/js/page_panier.js"></script>
    </body >
</html>
